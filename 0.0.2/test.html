<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Top Secret Prototype</title>

  <link rel="stylesheet" href="stylesheets/css/application.css" type="text/css" media="screen">

  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="javascripts/app.js"></script>
</head>
<body class="page-test">
  <div class="header-toggle"></div>
  <header class="header">
    <div class="width-wrapper">
      <h1 class="logo">
        <a href="index.html">This Thing</a>
      </h1>
      <nav class="nav breadcrumbs">
        <a href="#" class="nav-item repo">
          <span class="block-arrow">&#xF109;</span>Repository Name
        </a>
        <a href="#" class="nav-item branch current">
          <span class="block-arrow">&#xF175;</span>Topic Branch Name
        </a>
        <a href="#" class="nav-item commit hidden">
          <span class="block-arrow">&#xF177;</span>Choose a commit
        </a>
      </nav>
      <div class="dropdown user avatar">
        <img src="https://si0.twimg.com/profile_images/3763505210/6da8211853bbff007cef9e7ad52a8f61.png" class="avatar">
      </div>
    </div>
  </header>

  <section class="test">
    <header class="test-header">
      <div class="test-title">
        <a href="index.html" class="button icon">&#xF0AA;</a>
        <h2>June 26 <span>3:32pm</span></h2>
      </div>
      <div id="status" class="test-chooser is-active">
        <div class="test-status fillometer large status-negative" data-fillometer-width="25%">
          <div class="fillometer-fill">
            <label class="filometer-label">5 failing scenarios</label>
          </div>
          <label class="fillometer-label">15 passing scenarios</label>
        </div>
        <div class="test-actions">
          <a href="#" class="button left">20 total scenarios</a>
          <a class="button icon right" data-toggle="test-chooser">&#xF177;</a>
        </div>
      </div>
      <div id="commit_history" class="test-chooser">
        <div class="commit-timeline">
          <div class="commit"><a data-tooltip="Initial commit"></a></div>
          <div class="commit"><a></a></div>
          <div class="commit"><a></a></div>
          <div class="commit"><a></a></div>
          <div class="commit"><a></a></div>
          <div class="commit"><a></a></div>
          <div class="commit"><a class="is-selected"></a></div>
        </div>
        <div class="commit-message">
          <a href="#" class="sha">956bf49</a>
          <strong>Rough in something awesome</strong>
          <a class="button icon right" data-toggle="test-chooser">&#xF084;</a>
        </div>
      </div>
    </header>

    <div class="main previewer">
      <header class="main-header previewer-header">
        <div class="scenario-title">
          <nav class="stepper">
            <div class="button-group">
              <a href="#" class="button icon">&#8701;</a>
              <a href="#" class="button icon">&#8702;</a>
            </div>
          </nav>
          <span>1 of 5</span>
          <h3>"When I do something, something happens"</h3>
          <a href="#">Details</a>
        </div>

        <div class="previewer-controls">
          <div class="view-controls">
            <a href="#" class="button icon">&#xF11E;</a>
            <a href="#" class="button icon">&#xF109;</a>
            <div class="slider">
              <div class="slider-handle"></div>
              <div class="slider-track"></div>
            </div>
            <a href="#" class="button icon">&#xF175;</a>
          </div>
          <div class="toolbar">
            <a href="#" class="button icon" data-tooltip="Differences">&#xF020;</a>
            <a href="#" class="button icon" data-tooltip="Rulers">&#xF128;</a>
            <a href="#" class="button icon" data-tooltip="Conversation">&#xF004;</a>
            <a href="#" class="button icon" data-tooltip="Code">&#xF061;</a>
            <a href="#" class="button icon" data-tooltip="Open">&#xF147;</a>
          </div>
        </div>
      </header>
      <iframe src="http://secure.gofdn.com" border="0" class="preview"></iframe>
    </div>
  </section>
</body>
</html>
