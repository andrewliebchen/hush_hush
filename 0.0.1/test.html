<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Top Secret Prototype</title>

  <link rel="stylesheet" href="stylesheets/css/application.css" type="text/css" media="screen">

  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="javascripts/app.js"></script>
</head>
<body class="page-test">
  <header class="header">
    <div class="width-wrapper">
      <h1 class="logo">
        <a href="index.html">This Thing</a>
      </h1>
      <nav class="nav breadcrumbs">
        <a href="#" class="nav-item repo">Repository Name</a>
        <a href="#" class="nav-item branch current">Topic Branch Name</a>
        <a href="#" class="nav-item commit hidden">Choose a commit</a>
      </nav>
      <div class="dropdown user avatar">
        <img src="https://si0.twimg.com/profile_images/3763505210/6da8211853bbff007cef9e7ad52a8f61.png" class="avatar">
      </div>
    </div>
  </header>

  <header class="test-header">
    <div class="width-wrapper">
      <h2>
        <a href="index.html">&equiv;</a>
        June 26 <span>3:32pm</span>
      </h2>
      <div class="fillometer large status-negative" data-fillometer-width="25%">
        <div class="fillometer-fill">
          <label class="filometer-label">3 failing scenarios</label>
        </div>
        <label class="fillometer-label">9 passing scenarios</label>
      </div>
      <button>All</button>
    </div>
  </header>

  <section class="main previewer">
    <header class="main-header">
      <h3>feature/feature_filename.rb</h3>

      <ul class="step-controller">
        <li class="tool"></li>
        <li class="tool"></li>
      </ul>
    </header>
  </section>

  <footer class="tools">
    <div class="width-wrapper">
      <div class="view-slider slider">
        <div class="slider-handle"></div>
        <div class="slider-track"></div>
      </div>
      <div class="toolbar">
        <a class="tool"></a>
        <a class="tool"></a>
        <a class="tool"></a>
        <a class="tool"></a>
        <a class="tool"></a>
      </div>
    </div>
  </footer>
</body>
</html>
